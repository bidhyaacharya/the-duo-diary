    <h1>Create Blog Post</h1>
    <form action="addblog.php" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <label for="name">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required rows="20" cols="50"></textarea>
        <br>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" required>
        <br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function validateForm() {
            var nameInput = document.getElementById("title");
            var ageInput = document.getElementById("content");
            var photoInput = document.getElementById("photo");

            // Validate Name: Ensure it contains only letters, spaces, and hyphens
            var titleValue = titleInput.value.trim();
            var titleRegex = /^[a-zA-Z\s\-]+$/;
            if (!titleRegex.test(titleValue)) {
                alert("Please enter a valid title.");
                nameInput.focus();
                return false;
            }

            
            // Validate Photo: Ensure it is selected and has an image extension
            var photoValue = photoInput.value.trim();
            var photoRegex = /\.(jpg|jpeg|png|gif)$/i;
            if (photoValue === "" || !photoRegex.test(photoValue)) {
                alert("Please select a valid photo (JPG, JPEG, PNG, or GIF).");
                photoInput.focus();
                return false;
            }

            // All validations passed, allow the form submission
            return true;
        }
    </script>
